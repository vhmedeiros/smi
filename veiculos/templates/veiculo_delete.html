{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-6 text-danger">Deletar Veículo</h3>

        <div class="card shadow-sm border-danger">
            <div class="card-body">
                <!-- Mensagem de confirmação -->
                <p class="card-text">
                    Tem certeza de que deseja deletar o veículo <strong>{{ object.nome }}</strong>?
                </p>
                <p class="text-muted">
                    Esta ação não pode ser desfeita.
                </p>

                <!-- Formulário para confirmar exclusão -->
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Deletar
                    </button>
                </form>
                
                <!-- Botão para cancelar -->
                <a href="{% url 'veiculo_list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </div>
    </div>

{% endblock %}
