<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Cabeçalho -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button id="toggle-sidebar" class="btn btn-dark me-2">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand mb-0 h1">Sistema de Monitoramento Integrado (SMI)</span>
    </div>
  </nav>

  <!-- Layout com Sidebar e Conteúdo -->
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div id="sidebar" class="col-auto col-md-3 col-xl-2 px-0 bg-dark">
        {% include 'components/_sidebar.html' %}
      </div>

      <!-- Conteúdo principal -->
      <div class="col py-3">
        <div class="container mt-4">
          <!-- Botão para alternar temas -->
          <div class="text-end mb-3">
            <button id="theme-toggle" class="btn btn-outline-secondary">
              <i id="theme-icon" class="bi bi-moon"></i>
            </button>
          </div>

          <main>
            {% block content %}
            {% endblock %}
          </main>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  {% include 'components/_footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Script para alternar temas -->
  <script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    themeToggleButton.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      htmlElement.setAttribute('data-bs-theme', newTheme);

      if (newTheme === 'dark') {
        themeIcon.classList.replace('bi-sun', 'bi-moon');
      } else {
        themeIcon.classList.replace('bi-moon', 'bi-sun');
      }
    });
  </script>

  <!-- Script para alternar visibilidade do sidebar -->
  <script>
    const toggleSidebarButton = document.getElementById('toggle-sidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebarButton.addEventListener('click', () => {
      sidebar.classList.toggle('d-none');
    });
  </script>
</body>

</html>
